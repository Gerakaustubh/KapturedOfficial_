<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | KapturedOfficial</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="preloader">
    <h2>KapturedOfficial</h2>
  </div>

  <main class="center-page transition-fade">
    <section class="gallery-centered">
      <h1>Gallery</h1>
      <div class="gallery-grid">
        <img src="FullSizeRender.jpeg" alt="Photo 1" />
        <img src="IMG_7948.jpeg" alt="Photo 2" />
        <img src="IMG_3371.jpeg" alt="Photo 3" />
        <img src="DMESE5835.JPG" alt="Photo 4" />
        <img src="SGKNE3442.JPG" alt="Photo 5" />
        <img src="IMG_3138.jpeg" alt="Photo 6" />
      </div>
      <a href="more.html" class="back-link">‚Üê Back</a>
    </section>
  </main>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('preloader').classList.add('hide');
    });
  </script>
  <script>
  // Preloader fade-out on load
  window.addEventListener('load', () => {
    document.getElementById('preloader').classList.add('hide');
  });

  // Fade-out transition on link click
  document.querySelectorAll('a[href]').forEach(link => {
    link.addEventListener('click', function (e) {
      const target = this.getAttribute('href');

      if (
        target.startsWith('#') ||
        target.startsWith('mailto:') ||
        target.startsWith('tel:') ||
        target.includes('instagram.com') ||
        target.includes('linkedin.com') ||
        target.includes('github.com') ||
        this.target === "_blank"
      ) {
        return;
      }

      e.preventDefault();
      document.body.classList.add('fade-out');

      setTimeout(() => {
        window.location.href = target;
      }, 300); // match the CSS fade duration
    });
  });
</script>
</body>
</html>

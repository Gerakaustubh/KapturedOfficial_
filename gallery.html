<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | KapturedOfficial</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="preloader">
    <h2>KapturedOfficial</h2>
  </div>

  <main class="center-page transition-fade">
    <section class="gallery-centered">
      <h1>Gallery</h1>
      <div class="gallery-grid">
        <img src="images/photo1.jpg" alt="Photo 1" />
        <img src="images/photo2.jpg" alt="Photo 2" />
        <img src="images/photo3.jpg" alt="Photo 3" />
        <img src="images/photo4.jpg" alt="Photo 4" />
        <img src="images/photo5.jpg" alt="Photo 5" />
        <img src="images/photo6.jpg" alt="Photo 6" />
      </div>
      <a href="more.html" class="back-link">‚Üê Back</a>
    </section>
  </main>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('preloader').classList.add('hide');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore | KapturedOfficial</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="preloader">
    <h2>KapturedOfficial</h2>
  </div>

  <main class="center-page transition-fade">
    <section class="more-centered">
      <h1>Explore</h1>
      <div class="link-stack">
        <a href="about.html">About Me</a>
        <a href="projects.html">My Work</a>
        <a href="gallery.html">Gallery</a>
        <a href="https://www.instagram.com/kapturedofficial" target="_blank">Instagram</a>
      </div>
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </section>
  </main>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('preloader').classList.add('hide');
    });
  </script>
  <script>
  // Preloader fade-out on load
  window.addEventListener('load', () => {
    document.getElementById('preloader').classList.add('hide');
  });

  // Fade-out transition on link click
  document.querySelectorAll('a[href]').forEach(link => {
    link.addEventListener('click', function (e) {
      const target = this.getAttribute('href');

      if (
        target.startsWith('#') ||
        target.startsWith('mailto:') ||
        target.startsWith('tel:') ||
        target.includes('instagram.com') ||
        target.includes('linkedin.com') ||
        target.includes('github.com') ||
        this.target === "_blank"
      ) {
        return;
      }

      e.preventDefault();
      document.body.classList.add('fade-out');

      setTimeout(() => {
        window.location.href = target;
      }, 300); // match the CSS fade duration
    });
  });
</script>
</body>
</html>
